	<script>
		//定义模块 定义控制器
		var app=angular.module('myApp',[]);//模块
        										//定义域 传参
		app.controller('myController',function ($scope) {
		    //域对象调用方法
			$scope.add=function () {
			    //域对象调用属性
                $scope.z=parseInt($scope.x)+parseInt($scope.y);
            }

        })

	</script>
